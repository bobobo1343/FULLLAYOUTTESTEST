<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MUSICMUSICMUSIC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #1DB954;
      margin-bottom: 30px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #b3b3b3;
      text-align: left;
      padding: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      color: #fff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      padding: 20px;
      background-color: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #282828;
      color: white;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #track-list {
      margin-top: 20px;
    }

    .track-item {
      padding: 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid #282828;
    }

    .track-item:hover,
    .track-item.active {
      background-color: #282828;
    }

    .track-item span {
      flex: 1;
    }

    .player-bar {
      background-color: #181818;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls button {
      margin: 0 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #audio {
      width: 100%;
      margin-top: 10px;
    }

    #track-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MUSIC</h2>
    <button>Home</button>
    <button>Search</button>
    <button>Your Library</button>
  </div>

  <div class="main">
    <div class="top-bar">
      <input id="search" type="text" placeholder="Search for a song..." />
    </div>

    <div class="content">
      <div id="track-list"></div>
    </div>

    <div class="player-bar">
      <div id="track-title">Click a song or use controls</div>
      <div class="controls">
        <button onclick="prevTrack()">‚èÆÔ∏è</button>
        <button onclick="nextTrack()">‚è≠Ô∏è</button>
        <button onclick="shuffleTrack()">üîÄ</button>
      </div>
      <audio id="audio" controls></audio>
    </div>
  </div>

  <script>
    const folderId = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';
    const apiKey = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';

    const audio = document.getElementById('audio');
    const title = document.getElementById('track-title');
    const searchInput = document.getElementById('search');
    const trackListDiv = document.getElementById('track-list');

    let tracks = [],
        filteredTracks = [],
        currentTrack = 0;

    function playTrack(index) {
      const track = filteredTracks[index];
      if (!track) return;
      currentTrack = index;
      const url = `https://www.googleapis.com/drive/v3/files/${track.id}?alt=media&key=${apiKey}`;
      audio.src = url;
      title.textContent = track.name;
      highlightCurrentTrack();
      audio.play().catch(() => {});
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % filteredTracks.length;
      playTrack(currentTrack);
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + filteredTracks.length) % filteredTracks.length;
      playTrack(currentTrack);
    }

    function shuffleTrack() {
      const randomIndex = Math.floor(Math.random() * filteredTracks.length);
      playTrack(randomIndex);
    }

    function highlightCurrentTrack() {
      const items = document.querySelectorAll('.track-item');
      items.forEach((el, i) => el.classList.toggle('active', i === currentTrack));
    }

    function renderTrackList() {
      trackListDiv.innerHTML = '';
      filteredTracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track-item';
        div.innerHTML = `<span>${track.name}</span>`;
        div.onclick = () => playTrack(index);
        trackListDiv.appendChild(div);
      });
      highlightCurrentTrack();
    }

    async function loadAllTracks() {
      let pageToken = '';
      let allFiles = [];

      try {
        do {
          const query = encodeURIComponent(
            `'${folderId}' in parents and (` +
              `mimeType='audio/mpeg' or ` +
              `mimeType='audio/mp4' or ` +
              `mimeType='audio/x-wav' or ` +
              `mimeType='audio/wav' or ` +
              `mimeType='audio/aac' or ` +
              `mimeType='audio/x-m4a')`
          );
          const url = `https://www.googleapis.com/drive/v3/files?q=${query}&fields=files(id,name),nextPageToken&pageSize=100&key=${apiKey}${
            pageToken ? `&pageToken=${pageToken}` : ''
          }`;
          const res = await fetch(url);
          const data = await res.json();

          if (data.files) {
            allFiles = allFiles.concat(data.files);
          }

          pageToken = data.nextPageToken;
        } while (pageToken);

        allFiles.sort((a, b) => a.name.localeCompare(b.name));
        tracks = allFiles;
        filteredTracks = tracks;
        renderTrackList();
      } catch (err) {
        title.textContent = 'Failed to load tracks.';
        console.error(err);
      }
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredTracks = tracks.filter(track => track.name.toLowerCase().includes(query));
      renderTrackList();
    });

    audio.addEventListener('ended', nextTrack);

    loadAllTracks();
  </script>
</body>
</html>
